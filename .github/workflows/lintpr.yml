name: Lint on Pull Request
on:
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: Auto-Review Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: leafo/gh-actions-lua@v9.1.0
        with:
          luaVersion: "5.1.4"
      - name: Luacheck Install
        run: |
          echo "##[group]Install luacheck"
          if ! hash luacheck &>/dev/null; then
            sudo apt-get install -yq luarocks 1>/dev/null || exit 1
            sudo luarocks install luacheck 1>/dev/null || exit 1
            sudo luarocks install lanes &>/dev/null || true
          fi
          echo "##[command]luacheck --version"
          luacheck --version
          echo "##[endgroup]"
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip3 install pygithub
      - name: luacheck
        run: luacheck --formatter=plain -- ClassicLootManager.lua Migration.lua MinimapIcon.lua Utils.lua Alerts/ Integrations/ Global/ Modules/ Locale/ | tee luacheck_report.txt
        continue-on-error: true
      - name: Comment errors
        if: steps.luacheck.outcome != 'success'
        run: python3 ./scripts/review_lint_errors.py --report luacheck_report.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Fail on failures
        if: steps.luacheck.outcome != 'success'
        run: exit 1
